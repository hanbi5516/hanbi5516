<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹기능사하드코딩</title>
    <link rel="stylesheet" href="./CSS/web.css">
    <!-- 제이쿼리 연결자리 -->
    <script src="./js/web.js"></script>

<body>
    <!-- 컨테이너는 1200px임 -->
    <!-- A유형,B유형 / .container(위드1200, 마진빵 오토)>header#hd+#slider+#tabs+footer#ft -->
    <!-- C유형      / .container.m-0.d-flex>header#hd.w120+.contentbox#slider+#tabs+footer#ft -->
    <!-- .container>header#hd(z-index 때문에 포지션.rel이 들어가야함).h100.rel.d-flex+#slider.h300+#tabs.h200.d-flex+footer#ft.h100.d-flex(얘는 옆으로 가겠다) -->
    <!-- C-1 해운대 빛축제 / .container.d-flex>header#hd.w120+#slider.h300.d-flex+#tabs.h200.d-flex+banner#bn.h200+ -->
    <!-- C-1 해운대 빛축제 쌤정답 / 
    .container>header#hd.h100.rel.d-flex.justify-content-between>#slider.h300+#tabs.h200.d-flex+footer#ft.h100.d-flex.justify-content-between
    .container.m-0.d-flex>header#hd.w200.d-flex.justify-content-between+.contentbox.800+#slider.h300+#tabs.h200.d-flex+footer#ft.h100.d-flex.justify-content-between -->
    <div class="container">
        <header id="hd" class="h100 rel d-flex justify-content-between">
            <div id="slider" class="h300"></div>
            <div id="tabs" class="h200 d-flex"></div>
            <footer id="ft" class="h100 d-flex justify-content-between"></footer>
        </header>
    </div>
